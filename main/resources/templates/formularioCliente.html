<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Cliente</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Add your custom CSS if needed -->
    <style>
        #errorMessages {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="container mt-5">

<h2 class="mb-4">Adicionar Cliente</h2>

<div id="errorMessages">
    <p th:if="${error}" th:text="${error}"></p>
</div>

<form action="/clientes/adicionar" method="post" th:object="${cliente}" onsubmit="return validateForm()" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control" required placeholder="Informe o nome completo">
        <div class="invalid-feedback">Por favor, informe o nome.</div>
    </div>

    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" th:field="*{cpf}" class="form-control" required placeholder="Digite somente números">
        <div class="invalid-feedback">Por favor, informe o CPF.</div>
    </div>

    <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" th:field="*{endereco}" class="form-control" required placeholder="Informe o endereço completo">
        <div class="invalid-feedback">Por favor, informe o endereço.</div>
    </div>

    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" th:field="*{telefone}" class="form-control" required placeholder="Formato: (XX) XXXXX-XXXX">
        <div class="invalid-feedback">Por favor, informe o telefone.</div>
    </div>

    <button type="submit" class="btn btn-primary">Adicionar Cliente</button>
</form>

<a th:href="@{/clientes}" class="btn btn-secondary mt-3">Voltar</a>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Your separate JavaScript file -->
<script src="/clientesFormularioScript.js"></script>

</body>
</html>
